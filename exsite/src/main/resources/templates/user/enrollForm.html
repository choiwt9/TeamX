<!DOCTYPE html>
<html lang=ko xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/user/enrollForm.css">
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script type="text/javascript" src="https://static.nid.naver.com/js/naverLogin_implicit-1.0.3.js" charset="utf-8"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="/lib/jQuery/jquery-3.7.1.min.js"></script>
<script src="/js/user/enrollForm.js"></script>
</head>
<body>
	<div th:insert="~{common/header}"></div>
	<div id="enroll-form-main">
		<h5>회원가입</h5>
		<form action="/user/register" method="post">
			<div id="enroll-form">
				<table id="form-table">
					<tr>
						<td>아이디<sapn class="required">*</sapn><input name="userId" id="id" type="text" maxlength="20" placeholder="6~20자 영문, 숫자" required>
							<button id="id-check" type="button" class="check-button">
								중복확인
							</button>
							<div id="id-check-result-alert"></div>
						</td>
							
					</tr>
					<tr>
						<td>
						비밀번호<sapn class="required">*</sapn><input name="userPw" id="password" type="password" maxlength="12" placeholder="8~12자 영문, 숫자, 특수문자" required>
						<div id="password-error" class="error-message"></div>
						</td>
					</tr>
					<tr>
						<td>
						비밀번호 확인<sapn class="required">*</sapn><input id="check-password" type="password" maxlength="12" placeholder="8~12자 영문, 숫자, 특수문자" required>
						<div id="check-password-result" class="error-message"></div>
						</td>
					</tr>
					<tr>
						<td>이름<sapn class="required">*</sapn><input id="user_name" name="name" type="text" maxlength="5" required>
							<div id="name-check"></div>
						</td>
					</tr>
					<tr>
						<td>이메일<sapn class="required">*</sapn><input id="email-prefix" name="email-prefix">
						<sapn id="at">@</sapn><select id="email-suffix">
							<option value="naver.com">naver.com</option>
							<option value="gmail.com">gmail.com</option>
							<option value="other">기타(직접 입력)</option>
						</select>
							<button type="button" id="authentication-email" class="check-button">인증받기</button>
							<div id="registered-email-alert" class="success-message"></div>
							<input type="hidden" id="email" name="email">
						</td>
					</tr>
					<tr>
						<td>연락처<sapn class="required">*</sapn><input name="phone" id="phone" maxlength="11" type="text" placeholder="01012345678" required>
							<button type="button" id="authentication-phone" class="check-button">인증받기</button>
							<div id="registered-phone-alert" class="success-message"></div>
						</td>
					</tr>
					<tr>
						<td>
							주소<sapn class="required">*</sapn>
							<input name="address" id="address-input" type="text" required>
							<button type="button" id="search-address" class="check-button">검색</button>
							<div id="address-alert" class="success-message"></div>
							<span id="detail-address-span">상세주소</span><input name="addressDetail" id="detail-address-input" type="text" required>
						</td>
					</tr>
				</table>
			</div>
			<div id="terms-and-conditions-div">
				<label>
					<input type="checkbox" id="terms-and-conditions" style="display: none;">
					<span class="custom-checkbox"></span> <span id="terms-and-condition-content">이용 약관에 동의합니다.</span>
			</label>
			</div>
			<button type="submit" id="enroll-btn">가입 완료</button>
			<div id="sosical-signup-btn-area">
				<img id="naver-signup-btn-img"
					src="img/user/naver-signup-btn-img.png" />
				<div id="naver_id_login"></div>
				<script src="/js/user/naverLogin.js"></script>
				<img id="google-signup-btn-img"
					src="img/user/google-signup-btn-img.png" />
			</div>
		</form>
	</div>
	<div th:insert="~{common/footer}"></div>
</body>
</html>
