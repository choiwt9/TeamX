<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>HEADER</title>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<!-- 웹폰트 적용-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="/css/common/header.css">
</head>
<body>
    <div class="header-container">
        <div class="header-left-area">
            <a href="/" class="header-nav">
                <img src="/img/common/exsite-logo.png" id="header-logo" alt="로고 이미지">
            </a>
        </div>
    
    
        <div class="header-center-area">
            <div class="header-center-top-area header-common-style">
                <input type="text" id="header-search-input">
                <img src="/img/common/header-search-icon.png" alt="로고 이미지" id="header-search-icon" onclick=redirectToSearchResultPage()>
            </div>
    
            <div class="header-center-bottom-area header-common-style">
                <div><a href="/exhibition/list/search?codename=exhibition" class="header-nav">전시</a></div>
                <div><a href="/event/list/search?codename=event" class="header-nav">행사</a></div>
                <div><a href="/community/list" class="header-nav">커뮤니티</a></div>
                <div><a href="/exmap" class="header-nav">EX-MAP</a></div>
            </div>
        </div>
    
        <div th:if="${session.loginUser == null}" class="header-right-area header-common-style">
            <div><a href="/login">로그인</a></div>
            <div><a href="/signup">회원가입</a></div>
        </div>

        <!-- 관리자용 로그인 후-->
        <div th:if="${session.loginUser != null AND session.loginUser.grade.toString() == 'A'}" class="header-right-area header-common-style">
            <div><a href="/admin">관리자 콘솔</a></div>
            <div><a href="/logout">로그아웃</a></div>
        </div>
        

        <!-- 일반유저 로그인 후 -->
        <div th:if="${session.loginUser != null AND session.loginUser.grade.toString() == 'U'}" class="header-right-area header-common-style">
            <div><a href="/mypage/main"><sapn id="login-user-name">[[${session.loginUser.name}]]</sapn>님<br>환영합니다.</a></div>
            <div><a href="/logout">로그아웃</a></div>
        </div>
        
    </div>
    
    <script src="/js/common/header.js"></script>
</body>
</html>
